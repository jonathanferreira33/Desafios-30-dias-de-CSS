<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Login Responsivo</title>
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="./assets/login.jpg">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Entrar</h2>
                <form>
                    <div class="inputBx">
                        <span>Usuario</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputBx">
                        <span>Senha</span>
                        <input type="password" name="">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox"> Lembrar senha</label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Entrar" name="">
                    </div>
                    <div class="inputBx">
                        <p>Ainda não tem cadastro? <a href="#">Clique aqui</a></p>
                    </div>
                </form>
                <h3>Entrar com:</h3>
                <ul class="sci">
                    <li><img src="./assets/facebook.png"></li>
                    <li><img src="./assets/twitter.png"></li>
                    <li><img src="./assets/instagram.png"></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
